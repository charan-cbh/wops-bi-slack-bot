version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Docker image with Python 3.11"
run:
  network:
    port: 8000
    env: PORT
  env:
    - name: IS_LOCAL_DEV
      value: "true"
    - name: USE_ASSISTANT_API
      value: "true"
    - name: PYTHON_VERSION
      value: "3.11"