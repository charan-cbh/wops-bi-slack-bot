version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - pip install -r requirements-minimal.txt
run:
  runtime-version: 3.11
  command: python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: IS_LOCAL_DEV
      value: "true"
    - name: USE_ASSISTANT_API
      value: "true"